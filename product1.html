<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>產品1 - 星境再生晚安修復霜</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .logo-wrapper {
      background-color: white;
      padding: 0.5rem 0;
      margin: 0;
      text-align: center;
    }

    .logo-wrapper a {
      display: inline-block;
    }

    .logo {
      width: 180px;
      max-width: 80%;
      height: auto;
      cursor: pointer;
    }

    .nav-products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f9f9f9;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #ddd;
    }

    .nav-products a {
      margin: 0.3rem 0.6rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      background-color: #eeeeee;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-products a:hover {
      background-color: #dcdcdc;
    }

    .section-top {
      display: flex;
      align-items: center;
      height: 100vh;
    }

    .left-image, .right-text {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .right-text {
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .right-text h1 {
      font-size: 2.5rem;
      margin: 0 0 2rem 0; 
      padding-top: 1.5rem; 
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4849e8;
      margin-bottom: 1.5rem;
    }

    .buy-button {
      background-color: #0066cc;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #004b99;
    }

    .right-text p {
      font-size: 1.2rem;
      line-height: 1.8;
      max-width: 90%;
      white-space: pre-line;
      margin-top: 2rem;
    }

    .section-bottom {
      padding: 2rem;
      text-align: center;
    }

    .section-bottom p {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .back-link {
      display: block;
      margin: 2rem auto;
      text-align: center;
      font-size: 1rem;
      color: #0066cc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .section-top {
        flex-direction: column;
        height: auto;
      }

      .right-text {
        align-items: center;
        text-align: center;
        padding-top: 0;
      }
    }

    .gallery {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .thumbnails img {
      width: 60px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    .thumbnails img:hover {
      border: 2px solid #666;
    }

    .thumbnails img.active {
      border: 2px solid #000;
    }

    .main-image img {
      max-height: 90vh;
      max-width: 100%;
      border-radius: 10px;
      cursor: zoom-in;
    }

    /* Modal 放大圖片樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <a href="index.html">
      <img src="標誌.jpg" class="logo" alt="網站標誌">
    </a>
  </div>

  <div class="nav-products">
    <a href="index.html">首頁</a>
    <a href="product2.html">星雲蠶絲面膜皂</a>
    <a href="product3.html">星煥美肌精華液</a>
    <a href="product4.html">星眸緊緻賦活眼霜</a>
    <a href="product5.html">星河絲柔撕拉面膜</a>
  </div>

  <div class="section-top">
    <div class="left-image">
      <div class="gallery">
        <div class="thumbnails">
          <img src="產品1.jpg" onclick="changeImage(this, '產品1.jpg')" class="active" />
          <img src="晚霜眼睛.jpg" onclick="changeImage(this, '晚霜眼睛.jpg')" />
          <img src="修復霜 上.JPG" onclick="changeImage(this, '修復霜 上.JPG')" />
          <img src="全產品照.JPG" onclick="changeImage(this, '全產品照.JPG')" />
        </div>
        <div class="main-image">
          <img id="mainDisplay" src="產品1.jpg" alt="主圖" />
        </div>
      </div>
    </div>

    <div class="right-text">
      <h1>星境再生晚安修復霜</h1>
      <div class="price">NT$1,290</div>
      <button class="buy-button" onclick="window.location.href='#'">立即購買</button>
      <p>
#夜間持續修復  
結合羊胎盤萃取、膠原蛋白與玻尿酸三重修復力量，  
深層滋養並強化肌膚屏障  
#肌膚潤澤細緻  
維他命B3與金縷梅萃取，有效淡化乾燥細紋並持續保濕
      </p>
    </div>
  </div>

  <div class="section-bottom">
    <img src="修復霜.png" alt="修復霜">
    <img src="修復霜產品照.png" alt="修復霜產品照">
    <img src="晚霜形象照.jpg" alt="晚霜形象照">
    <p> <br></p>
  </div>

  <a href="index.html" class="back-link">← 回到首頁</a>

  <!-- Modal 放大圖 -->
  <div class="modal" id="imageModal">
    <img id="modalImage" src="" alt="放大圖">
  </div>

  <script>
    const mainImage = document.getElementById("mainDisplay");
    const thumbnails = Array.from(document.querySelectorAll(".thumbnails img"));
    let currentIndex = 0;

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    function updateImageByIndex(index) {
      if (index < 0) index = thumbnails.length - 1;
      if (index >= thumbnails.length) index = 0;
      currentIndex = index;
      const selectedThumb = thumbnails[currentIndex];
      changeImage(selectedThumb, selectedThumb.src);
    }

    function changeImage(thumb, newSrc) {
      mainImage.src = newSrc;
      thumbnails.forEach((img, index) => {
        img.classList.remove("active");
        if (img === thumb) currentIndex = index;
      });
      thumb.classList.add("active");
    }

    let startX = 0;
    mainImage.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    mainImage.addEventListener("touchend", e => {
      const diffX = e.changedTouches[0].clientX - startX;
      if (Math.abs(diffX) > 50) {
        if (diffX > 0) updateImageByIndex(currentIndex - 1);
        else updateImageByIndex(currentIndex + 1);
      }
    });

    mainImage.addEventListener("click", () => {
      modalImg.src = mainImage.src;
      modal.style.display = "flex";
    });

    function closeModal() {
      modal.style.display = "none";
    }

    modal.addEventListener("click", closeModal);

    let modalStartX = 0;
    modalImg.addEventListener("touchstart", e => modalStartX = e.touches[0].clientX);
    modalImg.addEventListener("touchend", e => {
      const diffX = e.changedTouches[0].clientX - modalStartX;
      if (Math.abs(diffX) > 50) {
        if (diffX > 0) switchModalImage(-1);
        else switchModalImage(1);
      }
    });

    function switchModalImage(direction) {
      updateImageByIndex(currentIndex + direction);
      modalImg.src = thumbnails[currentIndex].src;
    }

    document.addEventListener("keydown", function(e) {
      if (modal.style.display === "flex") {
        if (e.key === "Escape") closeModal();
        if (e.key === "ArrowRight") switchModalImage(1);
        if (e.key === "ArrowLeft") switchModalImage(-1);
      }
    });
  </script>
</body>
</html>
