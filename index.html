<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>陳萱芮的個人網站</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('背景.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .logo-wrapper {
      background-color: white;
      padding: 0.5rem 0;
      margin: 0;
    }

    .logo {
      width: 180px;
      max-width: 80%;
      height: auto;
    }

    .slogan {
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.4;
      white-space: normal;
    }

    .space-between-lang {
      margin-top: 1.5rem;
    }

    .english {
      display: block;
      margin-top: 0.2rem;
    }

    /* 商品輪播區塊 */
    .product-carousel-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      margin-top: 2rem;
    }

    .product-carousel {
      display: flex;
      width: 3000px; /* 10 張圖片 × (280+20) */
      animation: scroll 30s linear infinite;
    }

    .product-carousel img {
      width: 280px;
      height: auto;
      margin: 0 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      flex-shrink: 0;
    }

    .product-carousel img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-1500px); } /* 5 張圖 × 300px */
    }

    .footer {
      padding: 3rem 2rem 2rem;
      font-size: 0.95rem;
      color: #ffffff;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 白底標誌 -->
  <div class="logo-wrapper">
  <a href="index.html">
    <img src="標誌.jpg" class="logo" alt="logo">
  </a>
</div>


  <!-- 中英宣言文字 -->
  <div class="slogan">
    喚醒你的宇宙能量，閃耀無限可能
    <div class="space-between-lang"></div>
    <span class="english">Awaken your cosmic energy,</span>
    <span class="english">shine with infinite possibilities.</span>
  </div>

  <!-- 商品圖片輪播 -->
  <div class="product-carousel-container">
    <div class="product-carousel">
      <!-- 原始圖片 -->
      <a href="product1.html"><img src="產品1.jpg" alt="產品1"></a>
      <a href="product2.html"><img src="產品2.jpg" alt="產品2"></a>
      <a href="product3.html"><img src="產品3.jpg" alt="產品3"></a>
      <a href="product4.html"><img src="產品4.jpg" alt="產品4"></a>
      <a href="product5.html"><img src="產品5.jpg" alt="產品5"></a>
      <!-- 重複圖片以實現無縫 -->
      <a href="product1.html"><img src="產品1.jpg" alt="產品1"></a>
      <a href="product2.html"><img src="產品2.jpg" alt="產品2"></a>
      <a href="product3.html"><img src="產品3.jpg" alt="產品3"></a>
      <a href="product4.html"><img src="產品4.jpg" alt="產品4"></a>
      <a href="product5.html"><img src="產品5.jpg" alt="產品5"></a>
    </div>
  </div>

  <!-- 最底部 Email 與版權 -->
  <div class="footer">
    <p>Email: <a href="mailto:xuanruichen5@gmail.com">xuanruichen5@gmail.com</a><br>
    © 2025 陳萱芮. 保留所有權利。</p>
  </div>

</body>
</html>
