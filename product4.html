<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>產品4 - 星眸緊緻賦活眼霜</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .logo-wrapper {
      background-color: white;
      padding: 0.5rem 0;
      margin: 0;
      text-align: center;
    }

    .logo-wrapper a {
      display: inline-block;
    }

    .logo {
      width: 180px;
      max-width: 80%;
      height: auto;
      cursor: pointer;
    }

    .nav-products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #f9f9f9;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #ddd;
    }

    .nav-products a {
      margin: 0.3rem 0.6rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      background-color: #eeeeee;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-products a:hover {
      background-color: #dcdcdc;
    }

    .section-top {
      display: flex;
      align-items: center;
      height: 100vh;
    }

    .left-image, .right-text {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .right-text {
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .right-text h1 {
      font-size: 2.5rem;
      margin: 0 0 2rem 0; 
      padding-top: 1.5rem; 
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4849e8;
      margin-bottom: 1.5rem;
    }

    .buy-button {
      background-color: #0066cc;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #004b99;
    }

    .right-text p {
      font-size: 1.2rem;
      line-height: 1.8;
      max-width: 90%;
      white-space: pre-line;
      margin-top: 2rem;
    }

    .section-bottom {
      padding: 2rem;
      text-align: center;
    }

    .section-bottom p {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .back-link {
      display: block;
      margin: 2rem auto;
      text-align: center;
      font-size: 1rem;
      color: #0066cc;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .section-top {
        flex-direction: column;
        height: auto;
      }

      .right-text {
        align-items: center;
        text-align: center;
        padding-top: 0;
      }
    }

    .gallery {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .thumbnails img {
      width: 60px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    .thumbnails img:hover {
      border: 2px solid #666;
    }

    .thumbnails img.active {
      border: 2px solid #000;
    }

    .main-image img {
      max-height: 90vh;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <a href="index.html">
      <img src="標誌.jpg" class="logo" alt="網站標誌">
    </a>
  </div>

 <div class="nav-products">
    <a href="index.html">首頁</a>
    <a href="product2.html">星雲蠶絲面膜皂</a>
    <a href="product3.html">星煥美肌精華液</a>
    <a href="product4.html">星境再生晚安修復霜</a>
    <a href="product5.html">星河絲柔撕拉面膜</a>
  </div>

  <!-- 導覽列 -->
   <div class="section-top">
    <div class="left-image">
      <div class="gallery">
        <div class="thumbnails">
          <img src="產品4.jpg" onclick="changeImage(this, '產品4.jpg')" class="active" />
          <img src="眼霜 眼睛.jpg" onclick="changeImage(this, '眼霜 眼睛.jpg')" />
          <img src="面霜 我.jpg" onclick="changeImage(this, '面霜 我.jpg')" />
        </div>
        <div class="main-image">
          <img id="mainDisplay" src="產品4.jpg" alt="主圖" />
        </div>
      </div>
    </div>

    <div class="right-text">
      <h1>星眸緊緻賦活眼霜</h1>
      <div class="price">NT$1,290</div>
      <button class="buy-button" onclick="window.location.href='#'">立即購買</button>
      <p>
#專為眼周肌膚研發 蘊含高濃度玻尿酸與膠原蛋白，搭配海藻精華與羊胎盤活性萃取，深層補水，撫平乾燥細紋 
#重現明亮雙眸 維他命B3提亮膚色，減緩暗沉，有效改善眼周疲態與老化初現
      </p>
    </div>
  </div>

  <div class="section-bottom">
    <img src="產品原料.png" alt="產品原料">
    <p>
      這裡是下半部補充說明區塊，<br>
      可放品牌理念、注意事項、或優惠活動資訊。
    </p>
  </div>

  <a href="index.html" class="back-link">← 回到首頁</a>

  <script>
    function changeImage(thumb, newSrc) {
      document.getElementById("mainDisplay").src = newSrc;
      const allThumbs = document.querySelectorAll(".thumbnails img");
      allThumbs.forEach(img => img.classList.remove("active"));
      thumb.classList.add("active");
    }
  </script>
</body>
</html>
